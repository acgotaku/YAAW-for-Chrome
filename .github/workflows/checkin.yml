name: check-pr

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  check_pr:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Install dependencies
      run: yarn install

    - name: Check build
      run: yarn build

    - name: Check code
      run: yarn test
